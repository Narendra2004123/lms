
<body>
  <app-fronthead></app-fronthead> 
<div class="reset-password-container">
    <h2>Reset Password</h2>
    
    <div class="form-group">
      <label>New Password:</label>
      <input type="password" [(ngModel)]="newPassword" class="form-control" placeholder="Enter new password" required>
    </div>
    
    <div class="form-group">
      <label>Re-enter Password:</label>
      <input type="password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Re-enter new password" required>
    </div>
    
    <button class="btn-submit" (click)="resetPassword()" type="button">Reset Password</button>
  
    <!-- Toast Notification -->
    <div *ngIf="showToast" class="toast">
      âœ… Password reset successful! Redirecting...
    </div>
  </div>
  <app-footer></app-footer>
</body>
